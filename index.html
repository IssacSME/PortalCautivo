<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wi-Fi Invitados Zonkeys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0,0,0,.08);
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      text-align: left;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: .9rem;
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: .95rem;
      background: #22c55e;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h2>Wi-Fi Invitados Zonkeys</h2>
      <p>Ingresa tus datos para acceder a Internet.</p>

      <!-- Cambia el action por TU URL de Apps Script /exec -->
      <form method="post" action="https://script.google.com/macros/s/AKfycbxdzxFl2QsbZxwMejhM3xNClwK1xIO2rYQLkm2mxgbbIGgOKbliBuXE3bCqwDYWe9s3/exec">
        <label>Nombre *</label>
        <input type="text" name="guest_name" required minlength="3" />

        <label>Correo *</label>
        <input type="email" name="guest_email" required />

        <label>Tel√©fono *</label>
        <input type="text" name="guest_phone" required pattern="[0-9]{10}" maxlength="10" />

        <button type="submit">Acceder</button>
      </form>
    </div>
  </div>
</body>
</html>
